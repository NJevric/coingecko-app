<div class="login">
  <div class="login-form">
    <p *ngIf="loading">Loading...</p>
    <form [formGroup]="registerForm" (ngSubmit)="signUp()" *ngIf="!loading">
      <div class="login-title">
        <h1>Create an account</h1>
        <p *ngIf="error!=''" class="signInErr">{{error}}</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="text" id="email" placeholder="Enter your password" formControlName="password"/>
      </div>
      <button class="btn-success" type="submit">Sign up</button>
      <p>Have an account? <span [routerLink]="'/'">Sign In</span></p>
    </form>
    <p class="copy">Designed &amp; built by <a href="https://github.com/NJevric" target="_blank">Nikola Jevric</a></p>
  </div>
  <div class="login-info">

  </div>
</div>
