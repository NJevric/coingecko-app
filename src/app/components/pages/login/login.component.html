<div class="login">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="login-title">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your login credentials.</p>
        <p *ngIf="error!=''" class="signInErr">{{error}}</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" formControlName="email"/>
        <p class="err" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">Email is required field</p>
        <p class="err" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']">Invalid email format</p>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="text" id="email" placeholder="Enter your password" formControlName="password"/>
        <p class="err" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">Password is required field</p>
      </div>
      <button class="btn-success" type="submit">Sign in</button>
      <p>Don't have an account? <span [routerLink]="'/register'">Sign Up</span></p>
    </form>
    <p class="copy">Designed &amp; built by <a href="https://github.com/NJevric" target="_blank">Nikola Jevric</a></p>
  </div>
  <div class="login-info">

  </div>
</div>
